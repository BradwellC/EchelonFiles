
version = 3
final_space = true
console_title_template = "{{.Folder}}"

[palette]
rosewater = "#dc8a78"
flamingo = "#dd7878"
pink = "#ea76cb"
mauve = "#8839ef"
red = "#d20f39"
maroon = "#e64553"
peach = "#fe640b"
yellow = "#df8e1d"
green = "#40a02b"
teal = "#179299"
sky = "#04a5e5"
sapphire = "#209fb5"
blue = "#1e66f5"
lavender = "#7287fd"


[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
    style = "plain"
    type = "text"
    template = "\u256d\u2500"
    foreground = "p:pink"
    background = "transparent"

  [[blocks.segments]]
    style = "plain"
    type = "os"
    template = " {{.Icon}}{{if .WSL}} (WSL){{end}} ❯"
    foreground = "p:flamingo"
    background = "transparent"

    [blocks.segments.properties]
      windows = "\ue62a"
      linux = "\uf17c"
      ubuntu = "\uf31b"
      macos = "\uf179"

  [[blocks.segments]]
    type = "shell"
    style = "plain"
    template = " \uf489 {{.Name}} ❯"
    foreground = "p:red"
    background = "transparent"


  [[blocks.segments]]
    type = "session"
    style = "plain"
    foreground = "p:sapphire"
    background = "transparent"
    template = " \uf2c0 {{.HostName}} ❯"

[[blocks]]
type = "prompt"
alignment = "right"

  [[blocks.segments]]
    type = "git"
    style = "plain"
    background = "transparent"
    foreground = "p:peach"
    template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<#ef5350> \uf046 {{ .Staging.String }}</>{{ end }} "
    foreground_templates = [
      "{{ if or (.Working.Changed) (.Staging.Changed) }}p:pink{{ end }}",
      "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:maroon{{ end }}",
      "{{ if gt .Ahead 0 }}p:red{{ end }}",
      "{{ if gt .Behind 0 }}p:teal{{ end }}",
    ]

    [blocks.segments.properties]
      branch_icon = " \ue725 "
      fetch_status = true
      fetch_upstream_icon = true
      source = "cli"

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
    style = "plain"
    type = "text"
    template = "\u2570\u2500"
    foreground = "p:pink"
    background = "transparent"

  [[blocks.segments]]
    type = "path"
    style = "plain"
    template = " [ {{.Path}} ]"
    foreground = "p:flamingo" 
    [blocks.segments.properties]
      folder_icon = "\uf07b"
      folder_separator_template = "<p:maroon> \u00bb </>"
      home_icon = "\ueb06"
      style = "agnoster"

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

  [[blocks.segments]]
    type = "status"
    style = "plain"
    template = "\u276f"
    background = "transparent"
    foreground = "p:peach"

      [blocks.segments.properties]
        always_enabled = true

[transient_prompt]
foreground_templates = [
  "{{if gt .Code 0}}#8aadf4{{end}}",
  "{{if eq .Code 0}}#f5bde6{{end}}",
]
background = 'transparent'
template = '❯❯ '

[secondary_prompt]
foreground = 'magenta'
background = 'transparent'
template = '❯❯ '
